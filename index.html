<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cart</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</head>
<body>
    <header>
        <div class="nav">
    
          <a href="#" class="logo">
            <ion-icon name="fast-food"></ion-icon>
            Food Delight
          </a>
    
          <div class="box">
            <div class="cart-count">0</div>
            <ion-icon name="cart"  id="cart-icon" ></ion-icon>
          </div>
    
          <div class="cart">
            <div class="cart-title">Cart Items</div>
            <div class="cart-content">
            </div>
        
            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">Rs.0</div>
            </div>
      
            <button class="btn-buy">Place Order</button>
      
            <ion-icon name="close" id="cart-close"></ion-icon>
      
            </div>
          </div>
        </header>
        <div class="container">
          <h2 class="title">Discover the Best Food</h2>
          <div class="shop-content">
      
      
            <div class="food-box">
              <div class="pic">
                <img src="noodles.jpg" class="food-img">
              </div>
              <h2 class="food-title">Noodles</h2>
              <span class="food-price">Rs.40</span>
              <ion-icon name="cart" class="add-cart"></ion-icon>
             
            </div>
      
      
            <div class="food-box">
              <div class="pic"><img src="paper roast.jpg" class="food-img"></div>
              <h2 class="food-title">Paper Roast</h2>
              <span class="food-price">Rs.65</span>
              <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
        
            <div class="food-box">
              <div class="pic"><img src="pasta.jpg" class="food-img"></div>
              <h2 class="food-title">Pasta</h2>
              <span class="food-price">Rs.80</span>
              <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
        
            <div class="food-box">
              <div class="pic"><img src="parota.jpg" class="food-img"></div>
              <h2 class="food-title">Egg Parotta</h2>
              <span class="food-price">Rs.55</span>
              <ion-icon name="cart" class="add-cart"></ion-icon>
              
            </div>
        
            <div class="food-box">
              <div class="pic"><img src="kfc.jpg" class="food-img"></div>
              <h2 class="food-title">KFC</h2>
              <span class="food-price">Rs.90</span>
              <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
        
            <div class="food-box">
              <div class="pic"><img src="kadai.jpg" class="food-img"></div>
              <h2 class="food-title">Kadai Fry</h2>
              <span class="food-price">Rs.150</span>
              <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
        
        
            <div class="food-box">
              <div class="pic"><img src="img7.jpg" class="food-img"></div>
              <h2 class="food-title">Burger</h2>
              <span class="food-price">Rs.65</span>
              <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
        
        
            <div class="food-box">
              <div class="pic"><img src="egg.jpg" class="food-img"></div>
              <h2 class="food-title">Egg </h2>
              <span class="food-price">Rs.50</span>
              <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
        
      
      
      
      
          </div>
        </div>
       

    <script src="script.js"></script>
</body>
</html>
